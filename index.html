<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Generate Password</h1>

      <div class="main">
        <input type="text" id="password" placeholder="Password" readonly>
        <img src="./images/copy.png" alt="copy here" id="copy" width="40px" title="copy"/>

        <button id="btn">
          <img src="./images/thunders.png" width="40px" alt="Generate Password" />
          Generate Password
        </button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
